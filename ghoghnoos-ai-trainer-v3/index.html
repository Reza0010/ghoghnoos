
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ghoghnoos">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Ghoghnoos AI Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Animation Keyframes */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Animated Mesh Gradient Background */
      .mesh-bg {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: mesh-move 20s ease infinite;
      }
      
      @keyframes mesh-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Giant Watermark */
      .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        font-size: 18vw;
        font-weight: 900;
        color: transparent;
        -webkit-text-stroke: 2px rgba(245, 158, 11, 0.05);
        z-index: 0;
        pointer-events: none;
        white-space: nowrap;
        user-select: none;
        font-family: sans-serif;
        text-transform: uppercase;
        filter: blur(1px);
      }

      /* Rising Fire Embers Animation */
      @keyframes rise {
        0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-10vh) translateX(var(--drift)) scale(1.2); opacity: 0; }
      }
      .particle {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        animation: rise infinite linear;
        z-index: 0;
      }

      /* Quick Reply Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }

      /* CYBERPUNK TABLE STYLES */
      .markdown-table-container {
        overflow-x: auto;
        border-radius: 12px;
        margin: 1.5rem 0;
        box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.3);
      }
      
      .cyberpunk-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
        min-width: 300px;
      }
      
      .cyberpunk-table th {
        background: linear-gradient(90deg, #d97706, #ea580c);
        color: #000;
        font-weight: 900;
        padding: 14px 16px;
        text-align: right;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
      }
      
      .cyberpunk-table td {
        padding: 14px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        color: #e2e8f0;
        font-weight: 500;
      }
      
      .cyberpunk-table tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.03);
      }
      
      .cyberpunk-table tr:hover {
        background-color: rgba(245, 158, 11, 0.1);
        transition: background-color 0.2s;
      }

      /* Neon Glow Effects */
      .neon-glow {
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(245, 158, 11, 0.6);
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 1.5cm;
        }
        
        body, #root, main {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          background-image: none !important;
        }

        /* Hide UI elements */
        header, 
        .chat-input-container, 
        .user-message, 
        .loading-indicator, 
        .typing-bubble,
        .quick-reply-container,
        .message-actions,
        button,
        .particles-container,
        .watermark,
        .avatar-container {
          display: none !important;
        }

        .bot-message-container {
          position: static !important;
          max-width: 100% !important;
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        
        h1, h2, h3, strong {
          color: black !important;
        }
        h1 {
            border-bottom: 2px solid #000 !important;
            padding-bottom: 10px !important;
        }
        
        .message-content {
          display: block !important;
          font-size: 12pt !important;
          line-height: 1.6 !important;
        }

        /* Print Table Styles */
        .markdown-table-container {
            box-shadow: none !important;
            border: 1px solid #000 !important;
            background: none !important;
        }
        .cyberpunk-table th {
            background: #eee !important;
            color: #000 !important;
            border-bottom: 2px solid #000 !important;
        }
        .cyberpunk-table td {
            color: #000 !important;
            border-bottom: 1px solid #ddd !important;
        }
        .cyberpunk-table tr:hover {
            background: none !important;
        }
      }
    </style>
